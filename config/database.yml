# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  host: localhost
  database: pia_development
  pool: 5
  username:  db_connect
  password:  db_connect

 # Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  database: pia_test
  pool: 5
  username:  db_connect
  password:  db_connect

production:
  adapter: postgresql
  database: pia_production
  pool: 5
  username:  db_connect
  password:  db_connect
